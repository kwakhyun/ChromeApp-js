<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      property="og:url"
      content="https://kwakhyun.github.io/ChromeApp-js/index.html"
    />
    <meta property="og:type" content="website" />
    <meta
      property="og:image"
      content="https://github.com/kwakhyun/ChromeApp-js/blob/main/img/ogImage.png?raw=true"
    />
    <meta property="og:title" content="Simple Vanilla JS App" />
    <meta
      property="og:description"
      content="to-do list, 랜덤 명언, 현재 날씨"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>to-do list</title>
  </head>
  <body>
    <div class="container">
      <main class="main-content">
    <div id="weather" class="hidden">
      <span></span>
      <span></span>
    </div>
    <h2 id="clock">00:00:00</h2>
    <form id="login-form" class="hidden">
      <input
        id="todo-input"
        required
        maxlength="15"
        type="text"
        placeholder=" 닉네임 입력"
      />
      <input id="todo-btn" type="submit" value="확인" />
    </form>
    <h1 id="greeting" class="hidden"></h1>
    
    <form id="todo-form">
      <input id="todo-input" type="text" placeholder=" 할 일 메모" required />
    </form>
    <ul id="todo-list" class="hidden">
      <!-- <li>
        <span></span>
        <button></button>
      </li> -->
    </ul>
    
    <div id="quote">
      <span></span>
      <br />
      <span></span>
    </div>
</div>
    <script src="js/greetings.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/quotes.js"></script>
    <script src="js/background.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/weather.js"></script>
  </body>
</html>
